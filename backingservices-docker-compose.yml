version: '3.7'
networks:
  test:
volumes:
  kafka_data:
  redis_data:
  arangodb_data:
  aragodb_apps_data:
  minio_data:
  elasticsearch_data:
services:
  zookeeper:
    container_name: zookeeper
    hostname: zookeeper
    image: zookeeper:3.5.5
    ports:
      - "2181:2181"
    networks:
      - test
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
  kafka:
    container_name: kafka
    image: bitnami/kafka:2.3.0
    hostname: localhost
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - test
    environment:
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      ALLOW_PLAINTEXT_LISTENER: 'yes'
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_CFG_DELETE_TOPIC_ENABLE: 'true'
      KAFKA_CFG_LOG_RETENTION_HOURS: -1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: "exit 0"
  redis:
    container_name: redis
    hostname: redis
    image: redis:5.0.3-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - test
    healthcheck:
      test: "exit 0"
  arangodb:
    container_name: arangodb
    image: arangodb/arangodb:3.4.7
    hostname: arangodb
    ports:
      - "8529:8529"
    volumes:
      - arangodb_data:/var/lib/arangodb3
      - aragodb_apps_data:/var/lib/arangodb3-apps
    networks:
      - test
    environment:
      ARANGO_NO_AUTH: 1
    healthcheck:
      test: "exit 0"
  minio:
    container_name: minio
    hostname: minio
    image: minio/minio:RELEASE.2019-07-17T22-54-12Z
    ports:
      - "9000:9000"
    networks:
      - test
    environment:
      MINIO_ACCESS_KEY: accessKey
      MINIO_SECRET_KEY: secretKey
    volumes:
      - minio_data:/data
    deploy:
      restart_policy:
        delay: 10s
        max_attempts: 10
        window: 60s
    command: server /data
  elasticsearch:
    container_name: restorecommerce_elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.2.0
    hostname: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - cluster.name=cluster
      - discovery.type=single-node
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: "exit 0"
  kibana:
    container_name: restorecommerce_kibana
    image: docker.elastic.co/kibana/kibana:7.2.0
    hostname: kibana
    environment:
      SERVER_NAME: localhost
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    healthcheck:
      test: "exit 0"