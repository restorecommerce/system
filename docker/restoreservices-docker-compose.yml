  #   links:
  #     - kafka:kafka
  #     - elasticsearch:elasticsearch
  #     - redis:redis
  #     - resource-srv:resource-srv
  #     - access-control-srv:access-control-srv
  #   environment:
  #     NODE_ENV: $NODE_ENV

  # access control service
  access-control-srv:
    container_name: restorecommerce_access_control_srv
    hostname: access-control-srv
    image: ghcr.io/restorecommerce/access-control-srv:latest
    networks:
      - restorecommerce
    ports:
      - "50061:50051"
    depends_on:
      - arangodb
      - kafka
      - elasticsearch
      - redis
    links:
      - arangodb:arangodb
      - kafka:kafka
      - elasticsearch:elasticsearch
      - redis:redis
    environment:
      NODE_ENV: $NODE_ENV

  # PDF rendering service
  pdf-render-srv:
    container_name: restorecommerce_pdf_render_srv
    hostname: pdf-render-srv
    networks:
      - restorecommerce
    image: restorecommerce/pdf-rendering-srv:latest
    # links:
    #   - console:restorecommerce-console
    ports:
      - "3001:9000"
    environment:
      ALLOW_HTTP: "true"
      API_TOKENS: "VBYmqRQxvXlmLyQc5jz5ASxVbYUqJMhM"

  # fulfillment service
  fulfillment-srv:
    container_name: restorecommerce_fulfillment_srv
    hostname: fulfillment-srv
    image: ghcr.io/restorecommerce/fulfillment-srv:latest
    networks:
      - restorecommerce
    ports:
      - "50067:50051"
    depends_on:
      - arangodb
      - kafka
      - elasticsearch
      - redis
    links:
      - arangodb:arangodb
      - kafka:kafka
      - elasticsearch:elasticsearch
      - redis:redis
    environment:
      NODE_ENV: $NODE_ENV

