version: '3.8'
networks:
  restorecommerce:
volumes:
  kafka_data:
  redis_data:
  arangodb_data:
  aragodb_apps_data:
  cloudserver_data:
  cloudserver_metadata:
  elasticsearch_data:
services:
  # Identity service
  identity-srv:
    container_name: restorecommerce_identity_srv
    hostname: identity-srv
    image: ghcr.io/restorecommerce/identity-srv:latest
    networks:
      - restorecommerce
    ports:
      - "50051:50051"
    depends_on:
      - arangodb
      - kafka
      # - console
      - elasticsearch
      - redis
    links:
      - arangodb:arangodb
      - kafka:kafka
      # - console:restorecommerce-console
      - elasticsearch:elasticsearch
      - redis:redis
    environment:
      NODE_ENV: $NODE_ENV

  # Notification service
  notification-srv:
    container_name: restorecommerce_notification_srv
    hostname: notification-srv
    image: ghcr.io/restorecommerce/notification-srv:latest
    networks:
      - restorecommerce
    ports:
      - "50052:50051"
    depends_on:
      - kafka
      - elasticsearch
      - redis
    links:
      - kafka:kafka
      - elasticsearch:elasticsearch
      - redis:redis
    environment:
      NODE_ENV: $NODE_ENV

  # Object storage service
  ostorage-srv:
    container_name: restorecommerce_ostorage_srv
    hostname: ostorage-srv
    image: ghcr.io/restorecommerce/ostorage-srv:latest
    networks:
      - restorecommerce
    ports:
      - "50066:50051"
    depends_on:
      - cloudserver
      - kafka
      - elasticsearch
      - redis
    links:
      - cloudserver:cloudserver
      - kafka:kafka
      - elasticsearch:elasticsearch
      - redis:redis
    environment:
      NODE_ENV: $NODE_ENV

  # Object storage service
  ordering-srv:
    container_name: restorecommerce_ordering_srv
    hostname: ordering-srv
    image: ghcr.io/restorecommerce/ordering-srv:latest
    networks:
      - restorecommerce
    ports:
      - "50065:50051"
    depends_on:
      - arangodb
      - kafka
      - elasticsearch
      - redis
    links:
      - arangodb:arangodb
      - kafka:kafka
      - elasticsearch:elasticsearch
      - redis:redis
    environment:
      NODE_ENV: $NODE_ENV

  # Object storage service
  catalog-srv:
    container_name: restorecommerce_catalog_srv
    hostname: catalog-srv
    image: ghcr.io/restorecommerce/catalog-srv:latest
    networks:
      - restorecommerce
    ports:
      - "50068:50051"
    depends_on:
      - arangodb
      - kafka
      - elasticsearch
      - redis
    links:
      - arangodb:arangodb
      - kafka:kafka
      - elasticsearch:elasticsearch
      - redis:redis
    environment:
      NODE_ENV: $NODE_ENV

  # Resource service
  resource-srv:
    container_name: restorecommerce_resource_srv
    hostname: resource-srv
    image: ghcr.io/restorecommerce/resource-srv:latest
    networks:
      - restorecommerce
    ports:
      - "50053:50051"
    depends_on:
      - arangodb
      - kafka
      - elasticsearch
      - redis
    links:
      - kafka:kafka
      - arangodb:arangodb
      - redis:redis
      - elasticsearch:elasticsearch
    environment:
      NODE_ENV: $NODE_ENV

  # Facade service
  facade-srv:
    container_name: restorecommerce_facade_srv
    hostname: facade-srv
    image: ghcr.io/restorecommerce/facade-srv:latest
    networks:
      - restorecommerce
    ports:
      - "5000:5000"
    depends_on:
      - identity-srv
      - resource-srv
      - notification-srv
      - rendering-srv
      - redis
      - access-control-srv
      - kafka
      - elasticsearch
    links:
      - elasticsearch:elasticsearch
      - identity-srv:identity-srv
      - kafka:kafka
      - notification-srv:notification-srv
      - resource-srv:resource-srv
      - redis:redis
      - rendering-srv:rendering-srv
      - access-control-srv:access-control-srv
      - scheduling-srv:scheduling-srv
      - ostorage-srv:ostorage-srv
      - ordering-srv:ordering-srv
      - catalog-srv:catalog-srv
      - fulfillment-srv:fulfillment-srv
    environment:
      NODE_ENV: $NODE_ENV

  # Scheduling service
  scheduling-srv:
    container_name: restorecommerce_scheduling_srv
    hostname: scheduling-srv
    image: ghcr.io/restorecommerce/scheduling-srv:latest
    networks:
      - restorecommerce
    ports:
      - "50054:50051"
    depends_on:
      - redis
      - kafka
      - elasticsearch
    links:
      - elasticsearch:elasticsearch
      - kafka:kafka
      - redis:redis
    environment:
      NODE_ENV: $NODE_ENV

  # Rendering service
  rendering-srv:
    container_name: restorecommerce_rendering_srv
    hostname: rendering-srv
    image: ghcr.io/restorecommerce/rendering-srv:latest
    networks:
      - restorecommerce
    ports:
      - "50057:50051"
    depends_on:
      - kafka
      - elasticsearch
      - redis
      # - console
    links:
      - kafka:kafka
      # - console:restorecommerce-console
      - elasticsearch:elasticsearch
      - redis:redis
    environment:
      NODE_ENV: $NODE_ENV

  # Indexing service
  # indexing-srv:
  #   container_name: restorecommerce_indexing_srv
  #   hostname: indexing-srv
